<li
  class="list-group-item list-group-item-action"
  [ngClass]="{'active': linkSelecionado}"
  (click)="onClick()">
  <div>
    <div class="alloc-width">
      <span class="badge badge-secondary" *ngIf="linkNovo"> Novo </span>
    </div>
    <input class="checkbox-item-lido" type="checkbox" [readOnly]>
    <strong> {{ exibirNome }} </strong>
  </div>
</li>
